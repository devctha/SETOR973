<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>ARQUIVO 77B // Diário de Campo – Agente Yin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&family=Caveat:wght@400;700&family=Redacted+Script:wght@400&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #050505;
      --paper: #f1e6c9;
      --paper-dark: #e0d1aa;
      --ink: #2b2b2b;
      --ink-faded: #6a6050;
      --ink-blue: #002b80;
      --blood: #6b0000;
      --accent: #c4b083;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: radial-gradient(circle at top, #303030 0, #050505 50%, #000 100%);
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Roboto Slab', serif;
      color: var(--ink);
    }

    /* Container geral */
    .diary-shell {
      width: 95vw;
      height: 90vh;
      max-width: 1400px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      perspective: 2000px;
    }

    .diary-book {
      width: 100%;
      height: 100%;
      background: #111;
      border-radius: 6px;
      box-shadow: 0 0 60px rgba(0,0,0,0.8);
      display: grid;
      grid-template-columns: 1fr 1fr;
      position: relative;
      overflow: hidden;
    }

    .diary-page {
      background: var(--paper);
      background-image:
        radial-gradient(circle at 20% 20%, rgba(255,255,255,0.12), transparent 40%),
        radial-gradient(circle at 80% 80%, rgba(0,0,0,0.1), transparent 55%);
      box-shadow: inset 0 0 40px rgba(0,0,0,0.3);
      padding: 40px 50px;
      overflow-y: auto;
      position: relative;
    }

    .left-page {
      border-right: 2px solid #b79f7a;
    }
    .right-page {
      border-left: 2px solid #b79f7a;
    }

    /* Ruído e papel */
    .diary-page::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: linear-gradient(rgba(0,0,0,0.04) 1px, transparent 1px);
      background-size: 100% 18px;
      mix-blend-mode: multiply;
      pointer-events: none;
      opacity: 0.4;
    }

    .page-inner {
      position: relative;
      z-index: 1;
      line-height: 1.7;
      font-size: 0.95rem;
    }

    h1,h2,h3 { margin-bottom: 10px; }

    .header-label {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: var(--ink-faded);
      margin-bottom: 5px;
    }

    .title-main {
      font-family: 'Caveat', cursive;
      font-size: 2.4rem;
      text-align: center;
      margin: 10px 0 20px;
    }

    .divider {
      border-top: 1px dashed rgba(0,0,0,0.35);
      margin: 10px 0 20px;
    }

    .small-label {
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      color: var(--ink-faded);
      margin-top: 10px;
    }

    p { margin-bottom: 10px; }

    /* Estilos de escrita */
    .typed { font-family: 'Roboto Slab', serif; }
    .hand { font-family: 'Caveat', cursive; font-size: 1.35rem; color: var(--ink-blue); }
    .frantic { font-family: 'Caveat', cursive; font-size: 1.6rem; color: var(--ink); transform: rotate(-1deg); }
    .note-blue { color: var(--ink-blue); }
    .note-faded { color: var(--ink-faded); font-size: 0.9rem; }
    .crossed { text-decoration: line-through; color: var(--ink-faded); }

    .redacted {
      background: #000;
      color: transparent;
      padding: 0 4px;
      border-radius: 2px;
      user-select: none;
    }

    .coords {
      font-family: 'Courier New', monospace;
      font-size: 0.85rem;
    }

    .blood-stain {
      position: absolute;
      width: 90px;
      height: 90px;
      background: radial-gradient(circle, rgba(120,0,0,0.9) 0, transparent 65%);
      top: 10%;
      right: 10%;
      opacity: 0.45;
      mix-blend-mode: multiply;
      border-radius: 50%;
    }

    .coffee-stain {
      position: absolute;
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 3px solid rgba(90,60,20,0.5);
      top: 60%;
      left: 10%;
      transform: rotate(-12deg);
      opacity: 0.6;
    }

    /* Navegação */
    .nav-bar {
      position: absolute;
      bottom: 10px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 40px;
      pointer-events: none;
    }

    .nav-btn {
      pointer-events: auto;
      padding: 8px 20px;
      border-radius: 4px;
      border: 1px solid #888;
      background: rgba(15,15,15,0.9);
      color: #eee;
      font-family: 'Roboto Slab', serif;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      font-size: 0.7rem;
      cursor: pointer;
    }

    .nav-btn:disabled {
      opacity: 0.3;
      cursor: default;
    }

    .page-indicator {
      color: #ddd;
      font-size: 0.8rem;
    }

    /* Ilegível */
    .illegible {
      font-family: 'Redacted Script', cursive;
      color: #333;
      filter: blur(3px);
      font-size: 1.5rem;
      user-select: none;
      line-height: 1.6;
    }

    /* Pequenas variações de inclinação / loucura */
    .tilt-1 { transform: rotate(-0.8deg); }
    .tilt-2 { transform: rotate(1deg); }
    .tilt-3 { transform: rotate(-1.5deg); }

  </style>
</head>
<body>

<div class="diary-shell">
  <div class="diary-book">
    <!-- Páginas são trocadas em pares via JS -->
    <div class="diary-page left-page">
      <div class="page-inner" id="leftPage"></div>
    </div>
    <div class="diary-page right-page">
      <div class="page-inner" id="rightPage"></div>
    </div>

    <div class="nav-bar">
      <button class="nav-btn" id="prevBtn">◀ Anterior</button>
      <div class="page-indicator" id="pageIndicator"></div>
      <button class="nav-btn" id="nextBtn">Próxima ▶</button>
    </div>
  </div>
</div>

<script>
  // Cada item do array é uma página. Vamos simular 64 páginas (0–63).
  // Você pode adicionar ainda mais blocos mantendo o padrão.
  const pages = [
    // 0 – CAPA
    `
    <div class="header-label">ARQUIVO 77B // ORDO REALITAS</div>
    <h2 class="title-main">DIÁRIO DE CAMPO</h2>
    <div class="divider"></div>
    <p class="typed"><strong>AGENTE:</strong> Yin (Codinome Operacional: <span class="redacted">███</span>)</p>
    <p class="typed"><strong>FUNÇÃO:</strong> Reconhecimento / Cartografia Anômala / Coleta de Dados</p>
    <p class="typed"><strong>VINCULAÇÃO:</strong> Operação <strong>TRIBUNAL ILUSÓRIO</strong></p>
    <p class="typed"><strong>CLASSIFICAÇÃO:</strong> Confidencial – Nível 5. Acesso não autorizado será tratado como traição.</p>
    <br>
    <p class="note-faded tilt-1">Se você está lendo isto, ou encontrou o corpo certo, ou abriu o arquivo errado.</p>
    `,
    // 1 – APRESENTAÇÃO
    `
    <div class="header-label">NOTA INICIAL – TRANSCRIÇÃO PARCIAL</div>
    <div class="divider"></div>
    <p class="typed">
      Começo este diário por exigência de Hartmann. "Documente tudo, Yin. Principalmente o que parece não fazer sentido." <br>
      Nunca confiei em ordens tão vagas, mas a verba extra de risco ajuda a engolir qualquer coisa.
    </p>
    <p class="typed">
      Fui designada para acompanhar o Esquadrão <strong>ECLIPSE</strong> na Operação <strong>TRIBUNAL ILUSÓRIO</strong>. <br>
      Nosso alvo oficial: a extração de uma agente chamada <span class="redacted">NASHANDRA</span>, presa em uma ilha que não existe em nenhum mapa civil.
    </p>
    <p class="typed">
      Nosso alvo extraoficial (aquele que ninguém admite em voz alta): testar os limites da Membrana em ambiente isolado.
    </p>
    <p class="hand note-blue tilt-2">
      Se der errado, o mundo não vê. E se der certo, eles vão tentar repetir.
    </p>
    `,

    // 2 – DIA 01: CHEGADA
    `
    <div class="header-label">DIA 01 – CHEGADA A SETOR INSULAR "TRIBUNAL"</div>
    <div class="divider"></div>
    <p class="typed">
      Localização aproximada registrada pelos instrumentos: <span class="coords">03°██' S, 38°██' W</span>. <br>
      Montreal diz que isso não faz sentido: as coordenadas apontam para "mar vazio". Ainda assim, a ilha está lá.
    </p>
    <p class="typed">
      Casanova assume o comando assim que pisamos na praia. Ele é o tipo de líder que faz parecer que já esteve em todos os infernos possíveis e saiu ileso. <br>
      Belcadior, com seu equipamento de leitura de tensão dimensional, observa o horizonte e só balança a cabeça.
    </p>
    <p class="hand note-blue">
      "Nenhuma linha aqui é reta", ele murmura. "Nem o tempo."
    </p>
    <p class="typed">
      Deadman monta um posto médico improvisado próximo à arrebentação. Kaaeste se afasta, como se estivesse ouvindo algo que nós não ouvimos. <br>
      Anoto minha primeira impressão da ilha: <span class="hand">ela parece ofendida pela nossa presença.</span>
    </p>
    `,
    // 3 – DIA 01: NOTURNO
    `
    <div class="header-label">DIA 01 – NOTURNO</div>
    <div class="divider"></div>
    <p class="typed">
      À noite, o mar fica completamente imóvel. Sem ondas, sem vento. Só um espelho escuro. Montreal mediu níveis de ruído ambiental próximos de zero. <br>
      "É como se o som tivesse sido desligado", ele disse. "Ou engolido."
    </p>
    <p class="typed">
      Escutei algo do lado oposto da praia: passos sincronizados, como uma patrulha, mas não há ninguém lá. <br>
      Casanova disse que era paranoia inicial. Deadman recomendou descanso. Eu escrevo até a mão doer, porque é a única coisa que ainda parece linear.
    </p>
    <p class="hand note-blue">
      A ilha está <strong>esperando</strong> algo. E não é a gente.
    </p>
    `,

    // 4 – DIA 02: INTERIOR DA ILHA
    `
    <div class="header-label">DIA 02 – PENETRAÇÃO NO INTERIOR</div>
    <div class="divider"></div>
    <p class="typed">
      Avançamos pela vegetação. Árvores altas, retorcidas, com troncos escuros que absorvem a luz em vez de refletir. <br>
      Kaaeste coloca fitas rituais em alguns galhos. Diz que é "pra marcar caminho na Membrana".
    </p>
    <p class="typed">
      Topografia não colabora. Colinas se repetem. Voltamos a pontos que já havíamos mapeado mesmo seguindo rumo distinto. 
      Belcadior reclama que o dispositivo dele está "girando em círculos".
    </p>
    <p class="hand">
      Anotação pessoal: <br>
      &bull; A vegetação reage ao toque. Algumas folhas viram na minha direção quando passei.<br>
      &bull; Ouvi meu nome sussurrado duas vezes. Voz masculina. Não reconheço de quem.
    </p>
    `,
    // 5 – DIA 02: PRIMEIRAS ANOMALIAS
    `
    <div class="header-label">DIA 02 – PRIMEIRAS ANOMALIAS REGISTRADAS</div>
    <div class="divider"></div>
    <p class="typed">
      Montreal deixa cair uma bússola. A agulha quebra. Ele xinga em francês e diz que "até o norte tem medo daqui". <br>
      Casanova mantém todo mundo em formação fechada.
    </p>
    <p class="typed">
      Observação às 16:32: <br>
      Sombra de Casanova não corresponde ao corpo em ângulo nem em movimento. A sombra se virou para olhar pra nós quando as costas dele estavam de frente.
    </p>
    <p class="hand note-blue tilt-1">
      Não contei isso pra ele. A sombra parecia <strong>consciente</strong>.
    </p>
    <p class="typed">
      Deadman começa a registrar aumento de frequência cardíaca em todos nós sem esforço físico extra. Ele atribui à tensão. <br>
      Eu atribuo à sensação de que alguma coisa está "medindo" a gente.
    </p>
    `,

    // 6 – DIA 03: O NOME DA ILHA
    `
    <div class="header-label">DIA 03 – DESIGNAÇÃO EXTRAOFICIAL</div>
    <div class="divider"></div>
    <p class="typed">
      Após diversas horas de caminhada, chegamos a um platô com vista para quase toda a ilha. Centro dominado por uma construção disforme, algo entre templo e tribunal. 
      Belcadior a chama de <strong>O TRIBUNAL</strong>.
    </p>
    <p class="hand note-blue">
      Kaaeste escreve no chão com giz preto: "SETENTRIONAL". Diz que é o nome que o lugar sussurrou pra ele. <br>
      O vento parou enquanto ele escrevia.
    </p>
    <p class="typed">
      Casanova adota o termo como codinome de localização. "Objetivo: Alcance total de <strong>Setentrional</strong>. Encontro com Nashandra."
    </p>
    `,

    // 7 – DIA 03 NOITE: PRIMEIRAS VOZES
    `
    <div class="header-label">DIA 03 – NOTURNO // INTERFERÊNCIAS</div>
    <div class="divider"></div>
    <p class="typed">
      Rádio registra chiados em frequências inaudíveis a princípio. Montreal grava, desacelera, filtra. Resultado parcial: palavras isoladas em várias línguas. 
      Algumas são claramente latim jurídico.
    </p>
    <p class="hand note-blue tilt-2">
      "Tribunal", "réu", "prova", "culpa", "sacrifício equivalente".<br>
      Não é só um nome, é uma <strong>função</strong>.
    </p>
    <p class="typed">
      Casanova escuta a gravação duas vezes. Na terceira, pede para que paremos e apenas apaga o arquivo sem expressão.
    </p>
    `,

    // 8 – DIA 04: YIN COMEÇA A TREMER
    `
    <div class="header-label">DIA 04 – SINTOMAS</div>
    <div class="divider"></div>
    <p class="typed">
      Estou escrevendo mais devagar. Minha mão treme. Deadman diz que é fadiga, falta de sono. Não conto a ele sobre o sonho.
    </p>
    <p class="hand">
      No sonho, estou sentada em um banco de réu. O juiz é um farol quebrado que sangra luz negra. A promotoria é a própria Ordo. <br>
      O advogado de defesa sou eu. Mas minha boca está costurada.
    </p>
    <p class="typed">
      Anoto para uso futuro: <span class="coords">Registro onírico – relevância desconhecida</span>. Mas a ilha parece gostar de símbolos jurídicos. 
      Talvez não seja coincidência.
    </p>
    `,

    // 9 – DIA 05: CONFLITO INTERNO
    `
    <div class="header-label">DIA 05 – FISSURAS NA EQUIPE</div>
    <div class="divider"></div>
    <p class="typed">
      Belcadior discute com Casanova. Ele diz que os níveis medidos de "tensão dimensional" já excederam qualquer tolerância. 
      "Se continuarmos, vamos nos tornar parte da topografia", foram as palavras exatas.
    </p>
    <p class="typed">
      Casanova responde que não volta sem Nashandra. "Ela sabe de coisas que o Conselho não quer perder." 
      A maneira como ele diz "sabe de coisas" me incomoda.
    </p>
    <p class="hand note-blue">
      A Ordo não resgata pessoas. A Ordo resgata <strong>informações</strong>.
    </p>
    `,

    // 10 – DIA 06: O PRIMEIRO SUMIÇO
    `
    <div class="header-label">DIA 06 – DESAPARECIMENTO DE REFERÊNCIA</div>
    <div class="divider"></div>
    <p class="typed">
      Perdemos o primeiro marco físico. Uma árvore marcada com fita ritual simplesmente não está mais onde deveria. 
      Kaaeste jura que foi "realocado de camada". Casanova manda continuar.
    </p>
    <p class="typed">
      Senti um frio intenso às 03:17, sem queda de temperatura medida. O céu pareceu piscar. <br>
      Por um segundo, juro que vi prédios ao redor – como se a cidade inteira tivesse sido empilhada em volta da ilha e depois apagada.
    </p>
    <p class="hand tilt-1">
      Não vou escrever isso no relatório oficial. Já tem insanidade demais neste papel.
    </p>
    `,

    // 11 – DIA 07: RACHADURA MENTAL
    `
    <div class="header-label">DIA 07 – DIÁRIO COMEÇA A FALHAR</div>
    <div class="divider"></div>
    <p class="typed">
      Minha letra está piorando. Troco letras, repito palavras. Começo a escrever em outra língua sem perceber. Risquei metade da página anterior.
    </p>
    <p class="frantic">
      A ilha <span class="crossed">fala</span> pensa comigo. 
      Às vezes eu tenho uma ideia e, um segundo depois, a árvore ao meu lado tem a mesma ideia. Você entende isso?
    </p>
    <p class="typed">
      Deadman analisou meu pulso e disse que estou em "hiperalerta crônico". Não ouso dizer que às vezes vejo o rosto dele piscando entre o de outra pessoa.
    </p>
    `,

    // 12 – DIA 08: PRIMEIRO CONTATO COM O TRIBUNAL
    `
    <div class="header-label">DIA 08 – CONTATO VISUAL COM O TRIBUNAL</div>
    <div class="divider"></div>
    <p class="typed">
      Chegamos à borda do que chamamos de "Praça de Julgamento". <br>
      Um círculo de colunas de calcário negro, todas inclinadas para dentro, como jurados cochichando.
    </p>
    <p class="typed">
      No centro, a estrutura: O TRIBUNAL. Uma mistura de catedral, fórum e ossuário. <br>
      Da cúpula, fios de algo que parece luz líquida descem e desaparecem no solo, pulsando como veias.
    </p>
    <p class="hand note-blue">
      Kaaeste diz que cada fio está ligado a um <strong>sacrifício</strong>. Vivo ou morto.
    </p>
    `,

    // 13 – DIA 08: PRIMEIRA VISÃO DE NASHANDRA
    `
    <div class="header-label">DIA 08 – VISUALIZAÇÃO DO ALVO</div>
    <div class="divider"></div>
    <p class="typed">
      Vemos Nashandra. Ou o que restou dela. <br>
      Corpo suspenso por ganchos de luz, olhos completamente brancos. A pele parece feita de papel velho, cheia de inscrições.
    </p>
    <p class="typed">
      Quando nos aproximamos, as letras se movem. Formam frases em línguas que não reconheço. <br>
      Em um segundo, porém, vejo meu próprio nome escrito nela. Depois, some.
    </p>
    <p class="frantic tilt-3">
      Ela diz sem mover a boca: "Alguém precisa ser o culpado."<br>
      Não sei se ouvi ou se pensei.
    </p>
    `,

    // 14 – DIA 09: NEGOCIAÇÃO SILENCIOSA
    `
    <div class="header-label">DIA 09 – O TRIBUNAL FALA</div>
    <div class="divider"></div>
    <p class="typed">
      Não ouço vozes externas. É tudo interno. Mas as frases não são minhas. <br>
      "Equivalência. Contrato. Pena. Balança." Palavras jurídicas ecoam como se eu estivesse em um fórum.
    </p>
    <p class="typed">
      Belcadior detecta picos de atividade na Membrana como nunca vimos. Ele tenta registrar, mas o aparelho começa a exalar fumaça.
    </p>
    <p class="hand note-blue">
      O TRIBUNAL não está julgando Nashandra. Está julgando <strong>a gente</strong>.
    </p>
    `,

    // 15 – DIA 10: DECISÃO DE CASANOVA
    `
    <div class="header-label">DIA 10 – A DECISÃO</div>
    <div class="divider"></div>
    <p class="typed">
      As coisas se movem rápido a partir daqui. Kaaeste tenta um contra-ritual. Suas pupilas se expandem até virar o olho inteiro. 
      Ele diz algo sobre "redistribuição de culpa".
    </p>
    <p class="typed">
      Minutos depois, ele cai de joelhos. A pele dele se desfaz em cinza fina. Deadman tenta estabilizá-lo, mas as mãos passam pelo corpo como se fosse fumaça.
    </p>
    <p class="frantic">
      Casanova nos encara. Um por um. Eu, Belcadior, Montreal, Deadman. <br>
      "Alguém tem que ficar", ele diz. "Alguém tem que trancar essa porta."
    </p>
    <p class="hand tilt-1">
      Ele já tinha decidido. Só estava nos informando.
    </p>
    `,

    // 16–59: AQUI VOCÊ PODE CONTINUAR REPETINDO O PADRÃO, AUMENTANDO O DELÍRIO,
    // ADICIONANDO LOCAIS (GALERIA DO NORTE, CAVAS DO FAROL, COSTA QUEBRADA),
    // REFERÊNCIAS A OUTRAS OPERAÇÕES, ETC. Por brevidade, deixo alguns marcadores:

    // Exemplo de página intermediária (Yin já bem abalada)
    `
    <div class="header-label">DIA 11 – FUGA FRAGMENTADA</div>
    <div class="divider"></div>
    <p class="frantic">
      Montreal sumiu numa escadaria que se enrolava em si mesma. Desceu três degraus e nunca mais voltou. 
      A escada agora termina em parede sólida. Casanova só diz: "Anotem. Ponto de não-retorno."
    </p>
    <p class="typed">
      Belcadior repete coordenadas sem parar: <span class="coords">[ 19.█° S, 43.█° W – ZONA DE SOMBRA ]</span>. <br>
      Ele diz que é "uma fresta onde a Ordo não consegue ver". Talvez eu esteja escrevendo isso pra mim mesma no futuro.
    </p>
    <p class="hand note-blue tilt-2">
      Se você conseguir sair, procure por este ponto. Sanctum Veritatis. Eles falam desse lugar em sussurros.
    </p>
    `,

    `
    <div class="header-label">DIA 12 – O NOME DO VEREDITO</div>
    <div class="divider"></div>
    <p class="typed">
      A entidade finalmente se apresenta com um nome que minha mente consegue segurar: <span class="redacted">J U L G A D O R</span>. <br>
      Não sei se é o nome verdadeiro ou apenas uma tradução pra nossa culpa.
    </p>
    <p class="frantic">
      Casanova discute com algo que não vemos. Ele fala em voz alta, responde em silêncio. <br>
      "Eu fico. Eles vão. É suficiente?"<br>
      A ilha treme como se estivesse rindo.
    </p>
    <p class="hand note-blue">
      Eu tento gritar que posso ficar no lugar dele. A voz não sai. O TRIBUNAL já escolheu.
    </p>
    `,
