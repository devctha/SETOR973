<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SINTECH :: FASE 01</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #ff0000;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        /* Matrix Rain Background */
        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.15;
        }

        /* Glitch overlay */
        .glitch-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(255, 0, 0, 0.03) 0px,
                transparent 1px,
                transparent 2px,
                rgba(255, 0, 0, 0.03) 3px
            );
            pointer-events: none;
            z-index: 2;
            animation: scanlines 8s linear infinite;
        }

        @keyframes scanlines {
            0% { transform: translateY(0); }
            100% { transform: translateY(10px); }
        }

        /* Boot Screen */
        #boot-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        #boot-text {
            font-size: 1.2rem;
            text-align: left;
            max-width: 800px;
            line-height: 1.8;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
        }

        .boot-line {
            opacity: 0;
            animation: fadeInLine 0.3s forwards;
        }

        @keyframes fadeInLine {
            to { opacity: 1; }
        }

        .cursor {
            display: inline-block;
            width: 10px;
            height: 20px;
            background: #ff0000;
            animation: blink 0.8s infinite;
            margin-left: 5px;
        }

        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }

        /* Main Container */
        #main-container {
            display: none;
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100%;
            padding: 2rem;
            overflow-y: auto;
        }

        #header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 1rem;
            border: 2px solid #ff0000;
            background: rgba(0, 0, 0, 0.9);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            animation: glitchHeader 3s infinite;
        }

        @keyframes glitchHeader {
            0%, 90%, 100% { transform: translate(0); }
            91% { transform: translate(-2px, 2px); }
            92% { transform: translate(2px, -2px); }
            93% { transform: translate(-2px, 2px); }
        }

        #header h1 {
            font-size: 3rem;
            letter-spacing: 10px;
            text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
            margin-bottom: 0.5rem;
        }

        #header .subtitle {
            font-size: 0.9rem;
            opacity: 0.7;
            letter-spacing: 3px;
        }

        /* Chat Container */
        #chat-container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid #ff0000;
            padding: 2rem;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.3);
            min-height: 500px;
        }

        .message {
            margin-bottom: 1.5rem;
            padding: 1rem;
            border-left: 3px solid #ff0000;
            background: rgba(255, 0, 0, 0.05);
            opacity: 0;
            animation: messageIn 0.5s forwards;
        }

        @keyframes messageIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .message.system {
            border-left-color: #ff6666;
            background: rgba(255, 0, 0, 0.1);
        }

        .message-header {
            font-weight: bold;
            font-size: 0.85rem;
            opacity: 0.7;
            margin-bottom: 0.5rem;
        }

        .message-content {
            font-size: 1.05rem;
            line-height: 1.6;
        }

        /* Options */
        #options-container {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255, 0, 0, 0.3);
        }

        .option {
            padding: 1rem 1.5rem;
            margin: 0.8rem 0;
            border: 1px solid #ff0000;
            background: rgba(0, 0, 0, 0.8);
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .option:hover {
            background: rgba(255, 0, 0, 0.2);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
            transform: translateX(5px);
        }

        .option:before {
            content: '> ';
            color: #ff0000;
            font-weight: bold;
        }

        .option.disabled {
            opacity: 0.3;
            cursor: not-allowed;
            pointer-events: none;
        }

        /* Progress Bar */
        #progress-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: rgba(255, 0, 0, 0.2);
            z-index: 100;
        }

        #progress-fill {
            height: 100%;
            width: 0%;
            background: #ff0000;
            box-shadow: 0 0 10px #ff0000;
            transition: width 0.5s;
        }

        /* Stats Display */
        #stats {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid #ff0000;
            padding: 1rem;
            font-size: 0.85rem;
            z-index: 50;
            min-width: 200px;
        }

        #stats div {
            margin: 0.5rem 0;
        }

        .stat-label {
            opacity: 0.7;
        }

        /* Loading */
        .loading {
            display: inline-block;
            width: 20px;
        }

        .loading:after {
            content: '...';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        /* Typing Effect */
        .typing {
            overflow: hidden;
            white-space: pre-wrap;
            animation: typing 2s steps(60, end);
        }

        @keyframes typing {
            from { max-height: 0; }
            to { max-height: 1000px; }
        }

        /* Phase Complete */
        .phase-complete {
            text-align: center;
            padding: 3rem;
            font-size: 1.5rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #000;
        }

        ::-webkit-scrollbar-thumb {
            background: #ff0000;
            box-shadow: 0 0 10px #ff0000;
        }

        /* Responsive */
        @media (max-width: 768px) {
            #header h1 {
                font-size: 2rem;
                letter-spacing: 5px;
            }
            
            #chat-container {
                padding: 1rem;
            }
            
            #stats {
                font-size: 0.7rem;
                padding: 0.5rem;
                min-width: 150px;
            }
        }
    </style>
</head>

    <script>
        // ==================== AUDIO SYSTEM ====================
        const AudioSystem = {
            ctx: null,
            enabled: true,

            init() {
                this.ctx = new (window.AudioContext || window.webkitAudioContext)();
            },

            playTone(freq, duration, type = 'sine') {
                if (!this.enabled || !this.ctx) return;
                
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                
                osc.connect(gain);
                gain.connect(this.ctx.destination);
                
                osc.frequency.value = freq;
                osc.type = type;
                gain.gain.value = 0.1;
                
                osc.start(this.ctx.currentTime);
                osc.stop(this.ctx.currentTime + duration);
            },

            playClick() {
                this.playTone(800, 0.05, 'square');
            },

            playError() {
                this.playTone(200, 0.2, 'sawtooth');
            },

            playSuccess() {
                this.playTone(1000, 0.1, 'sine');
                setTimeout(() => this.playTone(1200, 0.1, 'sine'), 100);
            },

            playKeyPress() {
                this.playTone(400 + Math.random() * 200, 0.03, 'square');
            },

            playGlitch() {
                for (let i = 0; i < 5; i++) {
                    setTimeout(() => {
                        this.playTone(Math.random() * 1000 + 200, 0.05, 'sawtooth');
                    }, i * 50);
                }
            }
        };

        // ==================== MATRIX RAIN ====================
        const MatrixRain = {
            canvas: null,
            ctx: null,
            columns: [],
            fontSize: 14,

            init() {
                this.canvas = document.getElementById('matrix-canvas');
                this.ctx = this.canvas.getContext('2d');
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;

                const columnCount = Math.floor(this.canvas.width / this.fontSize);
                this.columns = Array(columnCount).fill(1);

                this.animate();
            },

            animate() {
                this.ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

                this.ctx.fillStyle = '#ff0000';
                this.ctx.font = `${this.fontSize}px monospace`;

                this.columns.forEach((y, index) => {
                    const text = Math.random() > 0.5 ? '1' : '0';
                    const x = index * this.fontSize;
                    
                    this.ctx.fillText(text, x, y * this.fontSize);

                    if (y * this.fontSize > this.canvas.height && Math.random() > 0.95) {
                        this.columns[index] = 0;
                    }
                    this.columns[index]++;
                });

                requestAnimationFrame(() => this.animate());
            }
        };

        // ==================== GAME STATE ====================
        const GameState = {
            trust: 0,
            suspicion: 0,
            progress: 0,
            currentNode: 'start',
            flags: {},
            messageCount: 0,
            choices: []

                'REDIRECIONANDO PARA SUBREDE ALTERNATIVA...',
                'CONECTANDO A SUBREDE [ANÔNIMA]...',
                'HANDSHAKE ESTABELECIDO',

                'AVISO: LOCALIZAÇÃO DO SERVIDOR: DESCONHECIDA',
                'CARREGANDO INTERFACE NEURAL...',

                'PRESENÇA CONFIRMADA',
                'BEM-VINDO AO SINTECH',
                '',
                'AGUARDANDO INPUT...'
            ];

            const bootTextEl = document.getElementById('boot-text');
            
            for (let i = 0; i < bootLines.length; i++) {
                await new Promise(resolve => setTimeout(resolve, 300 + Math.random() * 200));
                
                const line = document.createElement('div');
                line.className = 'boot-line';
                line.textContent = bootLines[i];
                bootTextEl.appendChild(line);
                
                AudioSystem.playKeyPress();
                
                if (bootLines[i].includes('ERRO') || bootLines[i].includes('AVISO')) {
                    AudioSystem.playError();
                }
            }

            await new Promise(resolve => setTimeout(resolve, 1500));
            
            document.getElementById('boot-screen').style.opacity = '0';
            document.getElementById('boot-screen').style.transition = 'opacity 1s';
            
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            document.getElementById('boot-screen').style.display = 'none';
            document.getElementById('main-container').style.display = 'block';
            document.getElementById('main-container').style.opacity = '0';
            document.getElementById('main-container').style.transition = 'opacity 1s';
            
            setTimeout(() => {
                document.getElementById('main-container').style.opacity = '1';
                startGame();
            }, 50);
        }

        // ==================== MESSAGE SYSTEM ====================
        function addMessage(sender, content, isSystem = false) {
            const messagesEl = document.getElementById('messages');
            const messageEl = document.createElement('div');
            messageEl.className = `message ${isSystem ? 'system' : ''}`;
            
            const headerEl = document.createElement('div');
            headerEl.className = 'message-header';
            headerEl.textContent = `[${sender}] ${new Date().toLocaleTimeString()}`;
            
            const contentEl = document.createElement('div');
            contentEl.className = 'message-content';
            contentEl.textContent = content;
            
            messageEl.appendChild(headerEl);
            messageEl.appendChild(contentEl);
            messagesEl.appendChild(messageEl);
            
            GameState.messageCount++;
            
            // Scroll to bottom
            setTimeout(() => {
                messageEl.scrollIntoView({ behavior: 'smooth', block: 'end' });
            }, 100);
            
            AudioSystem.playClick();
        }

        function addSystemMessage(content) {
            addMessage('SISTEMA', content, true);
        }

        // ==================== OPTIONS SYSTEM ====================
        function showOptions(options) {
            const optionsEl = document.getElementById('options-container');
            optionsEl.innerHTML = '';
            
            options.forEach((option, index) => {
                const optionEl = document.createElement('div');
                optionEl.className = 'option';
                optionEl.textContent = option.text;
                optionEl.style.animationDelay = `${index * 0.1}s`;
                
                if (option.condition && !option.condition()) {
                    optionEl.classList.add('disabled');
                    return;
                }
                
                optionEl.addEventListener('click', () => {
                    AudioSystem.playSuccess();
                    optionsEl.innerHTML = '';
                    GameState.choices.push(option.id);
                    option.action();
                });
                
                optionsEl.appendChild(optionEl);
            });
        }

        function clearOptions() {
            document.getElementById('options-container').innerHTML = '';
        }

        // ==================== STATS SYSTEM ====================
        function updateStats() {
            document.getElementById('trust-stat').textContent = Math.round(GameState.trust);
            document.getElementById('suspicion-stat').textContent = Math.round(GameState.suspicion);
            document.getElementById('progress-stat').textContent = Math.round(GameState.progress);
            document.getElementById('node-stat').textContent = GameState.currentNode.toUpperCase();
            document.getElementById('progress-fill').style.width = `${GameState.progress}%`;
        }

        function modifyStats(changes) {
            if (changes.trust) GameState.trust = Math.max(0, Math.min(100, GameState.trust + changes.trust));
            if (changes.suspicion) GameState.suspicion = Math.max(0, Math.min(100, GameState.suspicion + changes.suspicion));
            if (changes.progress) GameState.progress = Math.max(0, Math.min(100, GameState.progress + changes.progress));
            updateStats();
        }

        // ==================== DELAY UTILITY ====================
        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

            await delay(2500);
            addSystemMessage('VERIFICANDO ARQUIVOS DE SEGURANÇA...');

            await delay(2000);
